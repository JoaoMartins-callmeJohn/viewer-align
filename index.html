<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
  <title>Autodesk Platform Services: Simple Align</title>
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #header>* {
      height: 2em;
      margin: 0 0.5em;
      font-size: 1em;
      font-family: ArtifaktElement;
    }

    #header .title {
      flex: 1 0 auto;
      height: auto;
    }

    .apsViewer {
      width: 100%;
      height: calc(100vh - 2em);
      position: relative;
      float: left;
    }
  </style>
</head>

<body onload="initViewers()">
  <div id="header">
    <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png " alt="Autodesk Platform Services">
    <span class="title">Simple Viewer Align</span>
  </div>
  <div id="viewerContainer" class="apsViewer">
  </div>
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
  <script src="./ModelAlignExtension.js"></script>
  <script src="./ModelTranslateExtension.js"></script>
</body>

<script>
  var tokenurl = 'https://l15xenb90a.execute-api.us-east-1.amazonaws.com/default/GetToken';

  var viewer;
  async function initViewers() {
    await fetch(tokenurl).then(function (response) {
      return response.json();
    }).then(function (token) {

      // Sample urns
      let urns = ['dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6Y29vcmRpbmF0ZW1vZGVsc2pwb20vcmFjYmFzaWNzYW1wbGVwcm9qZWN0LTEwLnJ2dA', 'dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6Y29vcmRpbmF0ZW1vZGVsc2pwb20vcnN0YmFzaWNzYW1wbGVwcm9qZWN0LnJ2dA'];

      const options = {
        env: 'AutodeskProduction',
        accessToken: token
      };

      Autodesk.Viewing.Initializer(options, () => {
        let viewerDiv = document.getElementById("viewerContainer");
        const config = {
          extensions: ['ModelAlignExtension', 'ModelTranslateExtension', 'Autodesk.DataVisualization']
        };
        viewer = new Autodesk.Viewing.Private.GuiViewer3D(viewerDiv, config);
        viewer.start();
        viewer.setTheme("light-theme");
      });

      urns.map((urn, index) => {
        Autodesk.Viewing.Document.load(`urn:${urn}`, doc => {
          let randomTransformation = index == 0 ? null : generateRandomMatrix();
          var viewables = doc.getRoot().getDefaultGeometry();
          viewer.loadDocumentNode(doc, viewables, {
            keepCurrentModels: true,
            placementTransform: randomTransformation
          });
        });
      });
    });
  }

  function generateRandomMatrix() {
    let maxValue = 1.57;
    // let rotationX = +(Math.random() * maxValue).toFixed(2);
    // let rotationMatrixX = (new THREE.Matrix4()).makeRotationY(rotationX);
    // let rotationY = +(Math.random() * maxValue).toFixed(2);
    // let rotationMatrixY = (new THREE.Matrix4()).makeRotationY(rotationY);
    // let rotationZ = +(Math.random() * maxValue).toFixed(2);
    // let rotationMatrixZ = (new THREE.Matrix4()).makeRotationY(rotationZ);

    let rotationX = +(0.785398).toFixed(2);
    let rotationMatrixX = (new THREE.Matrix4()).makeRotationAxis(new THREE.Vector3(1, 0, 0), rotationX);
    let rotationY = +(0.785398).toFixed(2);
    let rotationMatrixY = (new THREE.Matrix4()).makeRotationAxis(new THREE.Vector3(0, 1, 0), rotationY);
    let rotationZ = +(0.785398).toFixed(2);
    let rotationMatrixZ = (new THREE.Matrix4()).makeRotationAxis(new THREE.Vector3(0, 0, 1), rotationZ);
    return rotationMatrixX.multiply(rotationMatrixY).multiply(rotationMatrixZ);
    // return rotationMatrixX.multiply(rotationMatrixY);
    // return rotationMatrixZ;
  }

</script>

</html>
